{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<section class="page-header">
  <h1>All Pokemon Items</h1>
</section>

<section class="card-container">
  {% for item in item_list %}
    <div class="card" style="border-color: {{ item.color }}">
      <div class="card-bg" style="background-color: {{ item.color }}"></div>
      <a href="{% url 'item-detail' item.id %}">
        <div class="card-content">
          <h2>{{ item.name }}</h2>
          <p>{{ item.effect }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
